<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" href="Images/mainicon.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="Images/playlist.svg" alt="playlist" id="playlist" />
      <h2>FEEL THE MUSIC</h2>
      <img src="Images/music.svg" alt="music" id="music" />
    </header>

    <!-- Main body -->
    <main>
      <!-- Left-box -->
      <div class="left-box">
        <div class="song-img"></div>
        <img src="Images/track.webp" alt="playing" id="trackgif" />
        <div class="volume-box">
          <div class="volume-btn">
            <img src="Images/volume.svg" alt="volume" id="volume-icon" />
            <input type="range" id="volume-bar" onchange="volume()" />
          </div>
        </div>
      </div>
      <!-- Right Box -->
      <div class="right-box">
        <div class="details">
          <h3 id="song-name">Big Dawgs</h3>
          <h5 id="song-artist">Hanumankind</h5>
        </div>
        <input type="range" id="song-length" onchange="songDuration()" />
        <div class="song-controls">
          <div class="previous-div">
            <img
              src="Images/previous.svg"
              alt="previous"
              id="previous-icon"
              onclick="previous()"
            />
          </div>
          <div class="play-pause-div">
            <img
              src="Images/play.svg"
              alt="play"
              id="play-icon"
              onclick="playPause()"
            />
          </div>
          <div class="next-div">
            <img
              src="Images/next.svg"
              alt="next"
              id="next-icon"
              onclick="next()"
            />
          </div>
        </div>
      </div>
      <!-- Playlist -->
      <div class="playlist">
        <div class="playlist-song">
          <img src="Images/img.jpeg" alt="Img" />
          <div class="about-song">
            <h2>Big Dawgs</h2>
            <h4>Hanumankind</h4>
          </div>
        </div>
        <div class="playlist-song">
          <img src="Images/img2.jpeg" alt="Img" />
          <div class="about-song">
            <h2>Sunflower</h2>
            <h4>Post Malone</h4>
          </div>
        </div>
        <div class="playlist-song">
          <img src="Images/img3.jpeg" alt="Img" />
          <div class="about-song">
            <h2>I wanna be yours</h2>
            <h4>Arctice Monkeys</h4>
          </div>
        </div>
        <div class="playlist-song">
          <img src="Images/img4.jpeg" alt="Img" />
          <div class="about-song">
            <h2>Esctacy</h2>
            <h4>Idol</h4>
          </div>
        </div>
        <div class="playlist-song">
          <img src="Images/img5.jpeg" alt="Img" />
          <div class="about-song">
            <h2>Summertime Sadness</h2>
            <h4>Lala Del Rey</h4>
          </div>
        </div>
        <div class="playlist-song">
          <img src="Images/img6.jpeg" alt="Img" />
          <div class="about-song">
            <h2>Escapism</h2>
            <h4>Raye</h4>
          </div>
        </div>
        <div class="playlist-song">
          <img src="Images/img7.jpg" alt="Img" />
          <div class="about-song">
            <h2>The Night we met</h2>
            <h4>Lord Huron</h4>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
